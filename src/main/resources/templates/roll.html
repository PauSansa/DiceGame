<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .feature-icon {
            width: 4rem;
            height: 4rem;
            border-radius: .75rem;
        }

        .icon-square {
            width: 3rem;
            height: 3rem;
            border-radius: .75rem;
        }

        .text-shadow-1 { text-shadow: 0 .125rem .25rem rgba(0, 0, 0, .25); }
        .text-shadow-2 { text-shadow: 0 .25rem .5rem rgba(0, 0, 0, .25); }
        .text-shadow-3 { text-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .25); }

        .card-cover {
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .feature-icon-small {
            width: 3rem;
            height: 3rem;
        }
    </style>
    <title>Roll A Dice</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Pau Sansa's Dice Game</span>
        </a>
    
        <ul class="nav nav-pills">
          <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a th:href="@{/roll}" class="nav-link active">Rolls</a></li>
          <li class="nav-item"><a th:href="@{/allrolls}" class="nav-link">All Rolls</a></li>
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
        </ul>
      </header>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Play DiceGame!</h1>
                <p class="lead">Test your luck rolling two dices, if the sum of the dices is equals to 7, you win, else, you lose</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <a class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" th:href="@{/roll}">Roll</a>
                    <a th:href="@{/allrolls}" type="button" class="btn btn-outline-secondary btn-lg px-4">View your Stats</a>
                </div>
            </div>
        </div>
        <div th:if="${roll}" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    th:style="'background-image: url(/images/dice' + ${roll.getDice1()} + '.png)'">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Dice 1 = <span th:text="${roll.getDice1()}"></span></h3>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    th:style="'background-image: url(/images/dice' + ${roll.getDice2()} + '.png)'">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Dice 2 = <span th:text="${roll.getDice2()}"></span></h3>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                        <div th:switch="${roll.result}">
                            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"
                                th:case="'Winner'"
                                style="color: green;">
                                Result: <br> <span th:text="${roll.result}"></span>
                            </h3>
                            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"
                                th:case="'Looser'"
                                style="color: red;">
                                Result: <br> <span th:text="${roll.result}"></span>
                            </h3>
                            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"
                                th:case="*">
                                Result: <br> <span th:text="${roll.result}"></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
